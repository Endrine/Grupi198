<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/detyra-flexbank/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div>
            <h1 class="header-title">Overview</h1>
            <p class="header-welcome">Hi Melissa, happy checking your balance below</p> 
        </div>

        <div class="right-header">
            <div class="header-icon">
                <img src="/detyra-flexbank/fotot-flexbox projekti/llupa.png" alt="">
            </div>

            <div class="header-icon">
                <img src="/detyra-flexbank/fotot-flexbox projekti/bell.png" alt="">
            </div>

            <div class="header-icon">
                <img src="/detyra-flexbank/fotot-flexbox projekti/user.png" alt="" class="user-photo">
            </div>
        </div>


    </div>


    <div class="container">
        <div class="left">
            <h1 class="recent-title">Recent Transaction</h1>
            <p class="recent-date">7 January, 2021</p>

            <div class="expense-item">
                <div class="expense-left">
                    <img src="/detyra-flexbank/fotot-flexbox projekti/netflix 1.png" alt="">
                    <div class="expense-info">
                        <p class="expense-title">Netflix Family Pack</p>
                        <div class="expense-status">
                            <p class="expense-type">Bill</p>
                            <p class="expense-btn bill">Done</p>
                        </div>
                    </div>
                </div>
                <p class="expense-price">-$ 24.99</p>
            </div>


        </div>
    </div>
</body>
</html>
