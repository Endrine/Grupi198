<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/sfida.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 class="title">Get a quote</h1>
            <p class="desc"> Fill up the form and our Team will get back to you within 24 hours</p>

            <ul class="contact-list">
                <li>
                    <img src="/images/phone.png" alt="" class="contact-icons"> +3254 548
                </li>

                <li>
                    <img src="/images/mail.png" alt="" class="contact-icons"> hello@j-coders.com
                </li>

                <li>
                    <img src="/images/location.png" alt="" class="contact-icons"> 102 Street Bregu i Diellit
                </li>

            </ul>

            <ul class="social-list">

            <li><a href=""> <img src="/images/facebook.png" alt="" class="social-icons"></a></li>


            <li><a href=""> <img src="/images/twitter.png" alt="" class="social-icons"></a></li>

            <li><a href=""> <img src="/images/instagram.png" alt="" class="social-icons"></a></li>

            </ul>


        




         </div>

         <div class="right">
            <form action="">
                <label for="name">Your name</label>
                <img src="/images/name.png" alt="" class="form-icon">
                <input type="text" id="name" name="name">

                <label for="email">Mail</label>
                <img src="/images/mail-outline.png" alt="" class="form-icon">
                <input type="email" id="email" name="email">

                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>

                <button>Send Message</button>
            </form>
         </div>

    </div>
</body>
</html>
