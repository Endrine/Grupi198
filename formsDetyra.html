<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/formsDetyra.css">
</head>
<body>
    <form action="">

        <h1>Your basic info</h1>

        <label for="">Name</label>
        <input type="text">

        <label for="">Email</label>
        <input type="email">

        <label for="">Password</label>
        <input type="password">

        <label for="">Age:</label>

        
        <input type="radio" value="Under16" name="age" id="Under16">
        <label for="age" class="line">Under 16</label>

        
        <input type="radio" value="over16" name="age" id="over16">
        <label for="age" class="line2">16 or Older</label>

        <h1>Your profile</h1>

        <label for="">Biography</label>
        <textarea name="biography" id="biography" cols="30" rows="10"></textarea>


        <label for="">Select courses:</label>
        <select name="courses" id="courses">
            <option value="">Computer Science Engineering</option>
            <option value="">Business</option>
            <option value="">Law</option>
        </select>

        <label for="">Interests:</label>
        <input type="checkbox" value="Engineering" name="Engineering" id="Engineering">
        <label  class="line" for="">Engineering</label>

        <input type="checkbox" value="Business" name="Business" id="Business">
        <label  class="line" for="">Business</label>

        <input type="checkbox" value="Law" name="Law" id="Law">
        <label  class="line" for="">Law</label>

        <button type="submit">SUBMIT</button>







    </form>
</body>
</html>
